<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>WebShop</title>
  </head>
  <body>
    <header class="borde">
      <h1>Webshop Segunda Entrega</h1>
      <button id="btnAdmin">Admin</button>
      <nav>
        <h4 id="totalNav">Total $ 0</h4>
        <button id="btnCarrito" class="borde">Carrito</button>
      </nav>
    </header>
    <div id="adminBox" class="borde">
      <h2>Añadir productos</h2>
      <form id="formAdd">
        <input id="formTitle" type="text" placeholder="Nombre del Producto" />
        <input id="formPrice" type="number" placeholder="Precio" />
        <input id="formTag" type="text" placeholder="Categoría" />
        <button id="btnAddProduct" type="submit">Añadir producto</button>
      </form>
      
    </div>
    <main class="borde">
      <h2>Catalogo</h2>
      <div class="borde" id="cajaCatalogo"></div>
    </main>
    <div id="cajaCarrito" class="borde oculto">
      <h3>Carrito</h3>
      <ul id="listaCarrito"></ul>
      <h2 id="carritoTotal">Total $ 0</h2>
    </div>
    <form id="formAdd"></form>

    <script src="js/app.js"></script>
  </body>
</html>
